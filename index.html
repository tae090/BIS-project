    <!-- HEADER -->
    <div class="header">
      <div class="logo">
        <h2>Air Quality Monitoring</h2>
      </div>
      <div class="header-right">
        <ul>
          <li class="location">
            <svg

              viewBox="0 0 24 24"

              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"

                d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"
              />
            </svg>
          </li>
          <li class="line">|</li>
          <li>
            <img
              class="profile"
              src="images/will-turner-tNt7fOOOgKA-unsplash.jpg"
              alt="Profile"
              width="24px"
              height="24px"
            />
          </li>
        </ul>
      </div>
    </div>

    <!-- CONTENTS -->
    <div class="container">
      <h1>Home</h1>
      <h3>Current Status</h3>
      <div class="iqa_mobile"><h3>IAQ</h3></div>

      <div class="flex-container">
        <div class="col">
          <div class="box_1">
            <h3>Temperature</h3>
            <p>
              <iframe
                src="https://thingspeak.com/channels/1562319/widgets/402794"
              ></iframe>
              Â°C
            </p>
          </div>
          <div class="box_2">
            <h3>Humidity</h3>
            <p>adsf</p>
          </div>
        </div>
        <div class="box_3" style="flex-grow: 1"><h3>IAQ</h3></div>
        <div class="box_4">
          <h3>Alert</h3>
          <p>blablabla</p>
        </div>
      </div>
      <hr />
      <h3>Air Pollution Statistics</h3>
      <div class="flex_container">
        <div class="box">
          <h3>Gas</h3>
        </div>
        <div class="box">
          <h3>Concentration</h3>
        </div>
      </div>
    </div>
